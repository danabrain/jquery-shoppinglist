<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="header">
    <div class="script"><h1>Shopping List</h1></div>
    <div class="img">
      <img src="hand.jpeg">
    </div>
  </div>
  <div class="main">
    <input class= "add" type="text" value="Add new item">
    <p class= "instructions">(Click to cross off!  Click again to un-cross!)</p>
    <div class="list-full">
      <ul>
      <li class="item">Bread</li>
      <li class="item">Milk</li>
      <li class="item">Veggies</li>
    </ul>
    </div>
    <div class="list-empty">
      <p>Empty List</p>
    </div>
    <p class="reset"> RESET</p>
  </div>
</body>
</html>
